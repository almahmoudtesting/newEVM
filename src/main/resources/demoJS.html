<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Bootstrap Example</title>
	<script>
	function getAll(){
	var request = new XMLHttpRequest();
	request.onload =function(){
	var events = JSON.parse(request.response);
	var list = document.querySelector('ul');
	for (var event of events){
	var listItem = document.createElement('li');
	listItem.innerHTML = event.eventname;
	list.appendChild(listItem);
	}
	}
	request.open('GET','http://localhost:8080/api/Events/AllEvents');
	request.send();
	}
	</script>
  </head>
<body>
<h1>Spring boot</h1>
<button type="button" class="btn btn-primary" onclick= "getAll()">Get all names of Events </button>
<ul></ul>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<html>
